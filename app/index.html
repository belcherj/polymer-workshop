<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title"><img src="/images/logo-text.png"></span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="tickets" href="/playground">
              <iron-icon icon="favorite"></iron-icon>
              <span>Playground</span>
            </a>

            <a data-route="tickets" href="/tickets">
              <iron-icon icon="loyalty"></iron-icon>
              <span>Tickets</span>
            </a>

            <a data-route="schedule" href="/schedule">
              <iron-icon icon="list"></iron-icon>
              <span>Schedule</span>
            </a>

            <a data-route="sessions" href="/sessions">
              <iron-icon icon="face"></iron-icon>
              <span>Sessions</span>
            </a>

            <a data-route="sponsors" href="/sponsors">
              <iron-icon icon="launch"></iron-icon>
              <span>Sponsors</span>
            </a>

            <a data-route="volunteer" href="/volunteer">
              <iron-icon icon="supervisor-account"></iron-icon>
              <span>Volunteer</span>
            </a>

            <a data-route="code-of-conduct" href="/code-of-conduct">
              <iron-icon icon="perm-identity"></iron-icon>
              <span>Code of Conduct</span>
            </a>

            <a data-route="contact" href="/contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>

            <a data-route="toast" href="/toast">
              <iron-icon icon="launch"></iron-icon>
              <span>Toast</span>
            </a>

            <a data-route="toast-finished" href="/toast-finished">
              <iron-icon icon="launch"></iron-icon>
              <span>Toast Finished</span>
            </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">{{route}}</div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <page-home></page-home>
            </section>

            <section data-route="playground">
              <page-playground></page-playground>
            </section>

            <section data-route="tickets">
              <page-tickets></page-tickets>
            </section>

            <section data-route="schedule">
              <page-schedule></page-schedule>
            </section>

            <section data-route="sessions">
              <page-sessions></page-sessions>
            </section>

            <section data-route="sponsors">
              <page-sponsors></page-sponsors>
            </section>

            <section data-route="volunteer">
              <page-volunteer></page-volunteer>
            </section>

            <section data-route="code-of-conduct">
              <page-code-of-conduct></page-code-of-conduct>
            </section>

            <section data-route="contact">
              <page-contact></page-contact>
            </section>

            <section data-route="call-for-proposals">
              <page-call-for-proposals></page-call-for-proposals>
            </section>

            <section data-route="sponsorship">
              <page-sponsorship></page-sponsorship>
            </section>

            <section data-route="toast">
              <page-toast></page-toast>
            </section>

            <section data-route="toast-finished">
              <page-toast-finished></page-toast-finished>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
