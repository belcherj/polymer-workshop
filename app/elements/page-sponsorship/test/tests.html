<html>
<head>
  <title>iron-component-page</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../page-sponsorship.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <page-sponsorship></page-sponsorship>
    </template>
  </test-fixture>

  <script>
    suite('active-state', function() {

      var testElement;

      setup(function() {
        testElement = fixture('basic');
      });

      test('Name of element should be page-sponsorship', function() {

        assert.equal(testElement.localName, 'page-sponsorship');
      });

      test('Should have shadyRoot', function() {
        expect(testElement.shadyRoot).to.be.an('object');
      });

    });
  </script>
</body>
</html>
