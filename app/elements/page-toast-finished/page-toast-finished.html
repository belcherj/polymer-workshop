<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../my-toast-finished/my-toast-finished.html">

<dom-module id="page-toast-finished">
  <style>
    :host {
      display: block;
    }
    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }
    /* Breakpoints */

    /* Small */
    @media (max-width: 600px) {

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }

    }

    /* Tablet+ */
    @media (min-width: 601px) {

      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
        padding-left: 30px;
        padding-right: 30px;
      }

    }
    button {
      background-color: white;
      color: black;
      font-size: 20px;
      margin: 30px;
      padding: 30px;
      width: 200px;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <button on-click="triggerToast1">HELLO</button>
      <button on-click="triggerToast2">GOODBYE</button>

      <my-toast-finished id="toast1" class="Hello-Button"></my-toast-finished>
      <my-toast-finished id="toast2" class="Goodbye-Button"></my-toast-finished>

    </paper-material>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'page-toast-finished',
      properties: {

      },
      triggerToast1: function() {
        this.$.toast1.show("It is a Beautiful Morning");
      },
      triggerToast2: function() {
        this.$.toast2.show("Have a Wonderful Day");
      },
      ready: function() {

      }
    });
  })();
</script>
