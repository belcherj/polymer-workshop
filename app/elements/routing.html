<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/tickets', function () {
      app.route = 'tickets';
    });

    page('/schedule', function () {
      app.route = 'schedule';
    });

    page('/sessions', function () {
      app.route = 'sessions';
    });

    page('/sessions/:name', function (data) {
      app.route = 'session-info';
      app.params = data.params;
    });

    page('/sponsors', function () {
      app.route = 'sponsors';
    });

    page('/volunteer', function () {
      app.route = 'volunteer';
    });

    page('/code-of-conduct', function () {
      app.route = 'code-of-conduct';
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    page('/call-for-proposals', function () {
      app.route = 'call-for-proposals';
    });

    page('/sponsorship', function () {
      app.route = 'sponsorship';
    });

    page('/toast', function () {
      app.route = 'toast';
    });

    page('/toast-finished', function () {
      app.route = 'toast-finished';
    });

    page('/playground', function () {
      app.route = 'playground';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
